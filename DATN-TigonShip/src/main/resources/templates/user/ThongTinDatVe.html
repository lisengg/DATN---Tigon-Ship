    <div class="reservation-form" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12" >
                    <form name="gs" method="submit" role="search" action="#">
                        <div class="row">
                            <div class="col-lg-12 " style="text-align: center;">
                                <h3>Thông Tin Đặt Vé</h3>
                                <br><br>
                            </div>

                            <div class="col-lg-6">
                                <fieldset>
                                    <label for="Name" class="form-label">Tên của bạn</label>
                                    <input type="text" name="Name" class="form-control" placeholder="Họ và tên" autocomplete="on" required>
                                    <br>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <label for="Number" class="form-label">Số điện thoại</label>
                                    <input type="text" name="Number" class="form-control" placeholder="Số điện thoại" autocomplete="on" required>
                                    <br>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <label for="chooseGuests" class="form-label">Email</label>
                                    <input type="email" name="mail" class="form-control" placeholder="Email" autocomplete="on" required></input>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <label for="Number" class="form-label">CCCD</label>
                                    <input type="text" name="cccd" class="form-control" placeholder="CCCD" required>
                                </fieldset>
                                <br>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">Tôi là hành khách chính</label>
                                    </div>
                                </fieldset>





                            </div>
                        </div>
                        <br>
                        <div style="text-align: right;">
                            <button type="button" class="btn btn-secondary"><b>Quay lại</b></button>
                            <button type="button" class="btn btn-primary"><b>Tiếp tục</b></button>

                        </div>
