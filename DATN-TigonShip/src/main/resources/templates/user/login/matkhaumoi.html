<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Đăng nhập</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style type="text/css">
body{
background:#eee;
}
.img-thumbnail{
    border:0px;    
}
.btn, .input-lg, .alert {border-radius:2px !important;}
</style>
</head>

<body>

<div class="container bootstrap snippets bootdey">
<div>Tigon Ship</div>
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="text-center">
                   <img width="100" height="100" src="https://img.icons8.com/stickers/100/re-enter-pincode.png" alt="re-enter-pincode"/>
                    <div>
                        <h3 class="text-center" style="font-weight: 700;">Nhập mật khẩu mới</h3>
                    </div>
                    <div class="panel-body">
                       <div class="alert alert-danger"  th:if="${message}" id="myAlert">
                            <a class="close" href="#" onclick="closeAlert()">×</a> 
                            <p th:text="${message}"></p>
                  
                        </div>
                        <form>
                            <div class="form-group">
                            <input class="form-control input-lg" placeholder="Nhập mật khẩu mới của bạn" name="matkhaumoi" type="password" required="required">
                            <input class="form-control input-lg" placeholder="Nhập lại mật khẩu mới của bạn" name="matkhaumoi2" type="password" required="required">
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" th:formaction="@{/doimatkhau}" type="submit">Đổi mật khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function closeAlert() {
        var alert = document.getElementById('myAlert');
        alert.style.display = 'none';
    }
</script>

</body>

</html>
