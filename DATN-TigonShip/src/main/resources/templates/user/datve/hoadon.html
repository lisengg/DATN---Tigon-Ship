<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
@import url("https://fonts.googleapis.com/css2?family=Barlow&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap");

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body,
html {
	height: 100vh;
	display: grid;
	font-family: "Barlow", sans-serif;
	background: #520a71;
	color: black;
	font-size: 14px;
	letter-spacing: 0.1em;
}

.ticket {
	margin: auto;
	display: flex;
	background: white;
	box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
}

.left {
	display: flex;
}

.image {
	height: auto;
	background-image: url("https://vcdn1-dulich.vnecdn.net/2022/04/08/dulichPhuQuoc-1649392573-9234-1649405369.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=SU6n3IvJxW1Sla0xqg31Kg");
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	opacity: 0.95;
}

.admit-one {
	position: absolute;
	color: darkgray;
	height: 250px;
	padding: 0 10px;
	letter-spacing: 0.15em;
	font-size: 12px;
	display: flex;
	text-align: center;
	justify-content: space-around;
	writing-mode: vertical-rl;
	transform: rotate(-180deg);
}

.admit-one span:nth-child(2) {
	color: white;
	font-weight: 700;
}

.left .ticket-number {
	height: 250px;
	width: 300px;
	display: flex;
	justify-content: flex-end;
	align-items: flex-end;
	padding: 10px;
	color: white;
}

.ticket-info {
	padding: 10px 20px;
	display: flex;
	flex-direction: column;
	text-align: center;
	justify-content: space-between;
	align-items: center;
}

.date {
	border-top: 1px solid gray;
	border-bottom: 1px solid gray;
	padding: 5px 0;
	font-weight: 700;
	display: flex;
	align-items: center;
	justify-content: space-around;
}

.date span:first-child {
	text-align: left;
	width: 100px;
}

.date span:last-child {
	text-align: right;
	width: 100px;
}

.date .nov-10 {
	color: #d62839;
	font-size: 18px;
	width: 150px;
}

.show-name {
	font-size: 18px;
	color: #d62839;
	font-weight: 700;
}

.show-name h1 {
	font-size: 30px;
	letter-spacing: 0.05em;
	margin-bottom: 4px;
	color: #93229f;
	font-family: "Saira Stencil One", sans-serif;
}

.show-name h2 {
	margin-bottom: 2px;
}

.time {
	color: #505050;
	text-align: center;
	display: flex;
	flex-direction: column;
	gap: 10px;
	font-weight: 700;
}

.time span {
	font-weight: 400;
	color: darkgray;
}

.left .time {
	font-size: 16px;
	margin-bottom: 5px;
}

.tagline {
	font-weight: 700;
	font-size: 14px;
}

.location {
	display: flex;
	justify-content: space-between;
	align-items: center;
	width: 100%;
	padding-top: 8px;
	border-top: 1px solid gray;
	font-weight: 700;
}

.location span:first-child {
	text-align: left;
}

.location span:last-child {
	text-align: right;
}

.location .separator {
	font-size: 20px;
}

.right {
	width: 225px;
	border-left: 1px dashed #404040;
}

.right .admit-one {
	color: darkgray;
}

.right .admit-one span:nth-child(2) {
	color: #505050;
}

.right .right-info-container {
	height: 250px;
	padding: 10px 10px 10px 30px;
	display: flex;
	flex-direction: column;
	justify-content: space-evenly;
	align-items: center;
}

.right .show-name h1 {
	font-size: 18px;
	font-family: "Barlow", sans-serif;
}

.right .time {
	margin-top: 10px;
}

.barcode {
	height: 135px;
}

.barcode img {
	height: 100%;
}

.right .ticket-number {
	color: #505050;
	font-weight: 700;
}

</style>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<div class="ticket">
	<div class="left">
		<div class="image">
			<p class="admit-one">
				<span>TIGON SHIP</span>
				<span>TIGON SHIP</span>
				<span>TIGON SHIP</span>
			</p>
			<div class="ticket-number">
				<p>
					
				</p>
			</div>
		</div>
		<div class="ticket-info">
			<p class="date">
				<span>Thứ 2</span>
				<span class="nov-10">28 Tháng 12</span>
				<span>2023</span>
			</p>
			<div class="show-name">
				<h1>Phú Quốc - Sóc Trăng</h1>
				<h2>Tigon Ship V</h2>
				<h4>KHOANG: 1</h4>
				<h4>GHẾ: G1,G2,G3,G5</h4>
			</div>
			<div class="tagline">
				<p>HÀNH KHÁCH CHÍNH: TRẦN MỘNG CƠ</p>
			</div>
			<div class="time">
				<p>Thời gian khởi hành: 7:00 - 28/12/2023</p>
			</div>
			
			<p class="location"><span></span>
				<span class="separator"><i class=""></i></span><span>NGÀY ĐẶT: 27/12/2023</span>
			</p>
		</div>
	</div>
	<div class="right">
		<p class="admit-one">
			<span>QR CODE</span>
			<span>QR CODE</span>
			<span>QR CODE</span>
		</p>
		<div class="right-info-container">
			<div class="show-name">
				<!-- <h1>#SaveWarriorNun</h1> -->
			</div>
			<div class="time">
				<p>Quét mã để xem chi tiết hóa đơn</p>
				
			</div>
			<div class="barcode">
				<img src="https://i.imgur.com/HMAAsVO.png" alt="QR code">
			</div>
			<p class="ticket-number">
				Thank you
			</p>
		</div>
	</div>
</div>
</body>
</html>
