<head>

</head>
<body ng-app="ghengoi-app" ng-controller="ghengoi-ctrl">
    	<!-- Left Panel (menu)-->
	<div th:replace="~{admin/fragments_admin :: aside}"></div>
	<!--  Header   --->
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragments_admin :: header}"></div>
	</div>
    <div id="right-panel" class="right-panel">
        <div class="reservation-form">
            <div class="row">
                <div class="col-lg-7" style="margin-left: 40px;">
                    <br>
                    <div class="container">
                            <ul class="nav nav-tabs" id="myTabs">
                                <li class="nav-item">
                                    <a class="nav-link active" id="tab1" data-toggle="tab" href="#content1">Khoan Dưới</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tab2" data-toggle="tab" href="#content2">Khoan Trên</a>
                                </li>
                            </ul>
                            <div class="tab-content mt-2">
                                <div class="tab-pane fade show active" id="content1">
                                    <div class="table-stats order-table ov-h">
                                        <div class="seat-row" style="text-align: center;">
                                            <div class="seat" style="height: 30px;" ng-repeat="item in items1" ng-click="searchGheByIDghe(item.idghe)" ng-style="{'background-color': (item.trangthai === 'Ngưng hoạt động') ? 'brown' : 'skyblue'}" >
                                                <label>{{item.tenghe}}</label>
                                            </div>                      
                                        </div>
                                        <div class="row" style="text-align: center; margin-top: 20px; margin-left: 100px;">
                                            <div class="wc" style="width: 130px; height: 100px; display: flex; align-items: center; justify-content: center;"><b>WC1</b></div>
                                            <div class="wc" style="width: 130px; height: 100px; margin-left: 170px; display: flex; align-items: center; justify-content: center; "><b>WC2</b></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="content2">
                                    <div class="table-stats order-table ov-h">
                                        <div class="seat-row" style="text-align: center;">
                                            <div class="seat" style="height: 30px;" ng-repeat="item in items2" ng-click="searchGheByIDghe(item.idghe)" ng-style="{'background-color': (item.trangthai === 'Ngưng hoạt động') ? 'brown' : 'skyblue'}">
                                                <label>{{item.tenghe}}</label>
                                            </div>   
                                                                      
                                        </div>
                                        <div class="row" style="text-align: center; margin-top: 20px; margin-left: 100px;">
                                            <div class="wc" style="width: 130px; height: 100px; display: flex; align-items: center; justify-content: center;"><b>WC1</b></div>
                                            <div class="wc" style="width: 130px; height: 100px; margin-left: 170px; display: flex; align-items: center; justify-content: center; "><b>WC2</b></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-lg-4" style="margin-top: 20px;" >
                    <strong class="card-title">Danh sách ghế trên tàu:   </strong>
                       <select class="text-center" ng-model="selectedTau" ng-options="item.idtau as item.tentau for item in tau" ng-change="onSelectChange(selectedTau)">
                    </select> 
                    <ul class="showcase">
                        <li>
                            <div class="seat" style="background-color: skyblue;"></div>
                            <small>Đang hoạt động</small>
                        </li>
    
                        <li>
                            <div class="seat" style="background-color: brown;"></div>
                            <small>Ngưng hoạt động</small>
                        </li>
                    </ul>
                    
                    <div style="border: 2px solid #7597b8; padding: 10px; width: 300px; display: flex; flex-direction: column;" ng-show="trangthai">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <strong style="flex: 1; text-align: left;">Tên ghế:</strong>
                            <span style="flex: 1; text-align: left;">{{mong.tenghe}}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <strong style="flex: 1; text-align: left;">Khoan:</strong>
                            <span style="flex: 1; text-align: left;" ng-if="mong.khoang === 1">Khoan Dưới</span>
                            <span style="flex: 1; text-align: left;" ng-if="mong.khoang === 2">Khoan Trên</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <strong style="flex: 1; text-align: left;">Trạng thái:</strong>
                            <span style="flex: 1; text-align: left;">
                                <select ng-model="mong.trangthai" ng-options="status for status in ['Đang hoạt động', 'Ngưng hoạt động']" ng-change="onChangeTrangThai()"></select>
                            </span>
                        </div>
                        <button ng-click="update()" class="custom-button" data-bs-toggle="modal" type="button" data-bs-target="#modal">
                            <i class="fas fa-sync"></i> Cập nhật
                        </button>
                    </div>
                    
                   
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
	<script>const myModal = new bootstrap.Modal(document.getElementById('modalId'),options)</script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
	<script th:src="@{/admin/js/main.js}"></script>
	<script th:src="@{/js/ghengoi.js}"></script>
</body>
</html>
