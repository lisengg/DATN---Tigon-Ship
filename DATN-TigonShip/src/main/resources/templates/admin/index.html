	<script>
        let scanner;
        let isScanning = false;

        function toggleScanner() {
            const video = document.getElementById('qr-video');
            const form = document.getElementById('qr-form');
            const resultField = document.getElementById('qr-result');
            const resultLinkDiv = document.getElementById('qr-result-link');
            const resultLink = document.getElementById('qr-link');

            if (!scanner) {
                scanner = new Instascan.Scanner({ video: video });

                scanner.addListener('scan', function (content) {
                    resultField.value = content;
                    stopScanner();
                    resultLink.href = content;
                    resultLink.textContent = content;
                    resultLinkDiv.style.display = 'block';
                });

                Instascan.Camera.getCameras().then(function (cameras) {
                    if (cameras.length > 0) {
                        scanner.start(cameras[0]);
                        isScanning = true;
                    } else {
                        console.error('No cameras found.');
                    }
                }).catch(function (e) {
                    console.error(e);
                });
            } else {
                if (isScanning) {
                    stopScanner();
                    resultLinkDiv.style.display = 'none';
                } else {
                    startScanner();
                }
            }
        }

        function startScanner() {
            const video = document.getElementById('qr-video');
            const form = document.getElementById('qr-form');

            form.style.display = 'block';
            video.style.display = 'block';

            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                    isScanning = true;
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

        function stopScanner() {
            const form = document.getElementById('qr-form');
            const video = document.getElementById('qr-video');

            form.style.display = 'none';
            video.style.display = 'none';

            scanner.stop();
            isScanning = false;
        }
        
        function resetScanner() {
        	const form = document.getElementById('qr-form');
            const resultField = document.getElementById('qr-result');
            const resultLinkDiv = document.getElementById('qr-result-link');
            form.style.display = 'block';
            resultField.value = 'none';
            resultLinkDiv.style.display = 'none';
           
        }
    </script>
