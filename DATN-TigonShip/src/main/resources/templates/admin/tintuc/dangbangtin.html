<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Quản lý bảng tin</title>
<meta name="description" content="Ela Admin - HTML5 Admin Template">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
<link rel="stylesheet" th:href="@{/admin/css/cs-skin-elastic.css}">
<link rel="stylesheet" th:href="@{/admin/css/style.css}">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
<link rel="stylesheet" th:href="@{/css/style1.css}">		
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/> 
</head>

<body>
	<div th:replace="~{admin/fragments_admin :: aside}"></div>
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragments_admin :: header}"></div>
	</div>
	<div id="right-panel" class="right-panel">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h3>
									<strong class="card-title">Bảng Tin</strong>
								</h3>
								<div th:replace="~{admin/fragments_admin :: history}"></div>
							</div>
							<form >
								<textarea class="form-control" name="tieu_de" th:text="${tieu_de}" placeholder="Tiêu Đề"
									style="margin-top: 20px;width: 1000px; height: 20px;" ></textarea>
								<textarea class="form-control" name="noi_dung" th:text="${noi_dung}"
									placeholder="Nội Dung"
									style="margin-top: 20px;width: 1000px; height: 100px;" ></textarea>
								<input class="form-control" name="hinh_anh" th:value="${hinh_anh}" type="file" style="margin-top: 10px;" />
								<input class="form-control" name="id" th:value="${id}" type="hidden"  />
								<br>
								<button class="custom-button" formaction="/add">Đăng bài</button>
								<button class="custom-button" formaction="/delete">Xóa bài</button>
								<button class="custom-button" formaction="/update">Cập nhật</button>

							</form>
								<table id="table2" class="table table-bordered border-primary" style="min-width: 845px; margin-top: 20px;">
									<thead>
										<tr style="background: #7597b8;">
											<th class="text-center">NGÀY ĐĂNG</th>
											<th class="text-center">TIÊU ĐỀ</th>
											<th class="text-center">HÌNH ẢNH</th>					
											<th class="text-center">NỘI DUNG</th>		
											<th class="text-center">THAO TÁC</th>
										</tr>
									</thead>
<!--							<table class="table" border="1" style="width: 950px; margin-top: 40px; border: none;">-->
								<tbody>
									<tr th:each="p:${items}">
										<td th:text="${#dates.format(p.NGAYDANG, 'dd/MM/yyyy')}"></td>
										<td th:text=${p.TIEUDE}></td>
										<td><img th:src="@{'/assets/images/' + ${p.HINHANH}}" width="800px"
												height="140px" />
										</td>
										<td th:text=${p.NOIDUNG}></td>
										<td><a th:href="@{|/baidang/update/${p.IDBANGTIN}|}" style="text-align: center;" class="custom-button"><i class="fas fa-pen"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	
			<div th:replace="~{admin/fragments_admin :: footer}"></div>
			<!-- Footer -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
		<script th:src="@{/admin/js/main.js}"></script>
</body>

</html>
