<head>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

<link rel="stylesheet" th:href="@{/admin/css/style.css}">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
<link rel="stylesheet" th:href="@{/css/style1.css}">	
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body ng-app="doanhthu-app" ng-controller="doanhthu-ctrl">
	<!-- Left Panel (menu)-->
	<div th:replace="~{admin/fragments_admin :: aside}"></div>
	<!-- /Left-panel -->
	<!--  Header   --->
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragments_admin :: header}"></div>
	</div>
	<!---------------->
	<div id="right-panel" class="right-panel">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-5">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Tổng doanh thu hôm nay: {{doanhthu}} VND</strong>
                            </div>
                            <div class="table-stats order-table ov-h">
                                <table class="table " >
                                    <thead class="text-center">
                                        <tr>
                                            <th class="serial">Tổng hóa đơn</th>
                                            <th>Tên tuyến</th>
                                            <th>Doanh thu</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="item in items">
                                        <tr>
                                            <td class="serial">{{item[0]}}</td>
                                            <td>  <span class="name">{{item[2]}}</span> </td>
                                            <td><span>{{item[1]}} VND</span></td>
                                           <!--  <td>
                                                <span class="badge badge-complete">Complete</span>
                                            </td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div> <!-- /.table-stats -->
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Tổng doanh thu  <input type="date">
                                     : {{doanhthu}} VND</strong>
                                    
                            </div>
                            <div class="table-stats order-table ov-h">
                                <table class="table " >
                                    <thead class="text-center">
                                        <tr>
                                            <th class="serial">Tổng hóa đơn</th>
                                            <th>Tên tuyến</th>
                                            <th>Doanh thu</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="item in items">
                                        <tr>
                                            <td class="serial">{{item[0]}}</td>
                                            <td>  <span class="name">{{item[2]}}</span> </td>
                                            <td><span>{{item[1]}} VND</span></td>
                                           <!--  <td>
                                                <span class="badge badge-complete">Complete</span>
                                            </td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div> <!-- /.table-stats -->
                        </div>
                    </div>
				</div>
			</div>
			
		
		</div>
	</div>

	<!-- Scripts -->
	<script>const myModal = new bootstrap.Modal(document.getElementById('modalId'),options)</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
	<script th:src="@{/admin/js/main.js}"></script>
	<script th:src="@{/js/doanhthu.js}"></script>
</body>
</html>
